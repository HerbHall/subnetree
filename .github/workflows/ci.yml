name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('web/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: web
        run: pnpm install --frozen-lockfile

      - name: Type check
        working-directory: web
        run: pnpm run type-check

      - name: Lint
        working-directory: web
        run: pnpm run lint

      - name: Build
        working-directory: web
        run: pnpm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-dist
          path: web/dist
          retention-days: 1

  build:
    name: Build (${{ matrix.os }}/${{ matrix.goarch }})
    runs-on: ${{ matrix.os }}
    needs: frontend
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            goarch: amd64
          - os: ubuntu-latest
            goarch: arm64
          - os: windows-latest
            goarch: amd64
          - os: macos-latest
            goarch: amd64
    steps:
      - uses: actions/checkout@v6

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: dashboard-dist
          path: internal/dashboard/dist

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Build server
        shell: bash
        env:
          CGO_ENABLED: '0'
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION_PKG=github.com/HerbHall/netvantage/internal/version
          go build -v -ldflags "-s -w \
            -X ${VERSION_PKG}.Version=${{ github.ref_name }} \
            -X ${VERSION_PKG}.GitCommit=${GITHUB_SHA::7} \
            -X ${VERSION_PKG}.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            ./cmd/netvantage/...

      - name: Build scout
        shell: bash
        env:
          CGO_ENABLED: '0'
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION_PKG=github.com/HerbHall/netvantage/internal/version
          go build -v -ldflags "-s -w \
            -X ${VERSION_PKG}.Version=${{ github.ref_name }} \
            -X ${VERSION_PKG}.GitCommit=${GITHUB_SHA::7} \
            -X ${VERSION_PKG}.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            ./cmd/scout/...

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - uses: actions/checkout@v6

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: dashboard-dist
          path: internal/dashboard/dist

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: >-
          go test -race -timeout=10m
          -coverprofile=coverage.out
          -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.out
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - uses: actions/checkout@v6

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: dashboard-dist
          path: internal/dashboard/dist

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8
          install-mode: goinstall

  vulncheck:
    name: Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install govulncheck
        run: >-
          go install
          golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

  license-check:
    name: License Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install go-licenses
        run: >-
          go install
          github.com/google/go-licenses@latest

      - name: Check licenses
        run: |
          go-licenses check ./... 2>&1 | grep -E "GPL|AGPL|LGPL|SSPL" && exit 1 || echo "No blocked licenses found"
