<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SubNetree</title>
  </head>
  <body>
    <script>
      // Apply cached theme before React renders to prevent FOUC
      try {
        var t = JSON.parse(localStorage.getItem('nv-theme') || '{}');
        var m = t.state && t.state.activeTheme && t.state.activeTheme.base_mode;
        if (m === 'light') document.documentElement.setAttribute('data-theme', 'light');
      } catch(e) {}
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
