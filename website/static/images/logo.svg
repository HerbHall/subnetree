<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 40" fill="none">
  <!-- SubNetree navbar logo: icon + wordmark -->

  <!-- Tree topology icon (scaled to 36x36, offset 2,2) -->
  <g transform="translate(2, 2) scale(0.45)">
    <!-- Trunk -->
    <line x1="40" y1="64" x2="40" y2="42" stroke="rgba(74,222,128,0.35)" stroke-width="2.5" />
    <!-- Branches -->
    <line x1="40" y1="42" x2="22" y2="28" stroke="rgba(74,222,128,0.30)" stroke-width="2" />
    <line x1="40" y1="42" x2="58" y2="28" stroke="rgba(74,222,128,0.30)" stroke-width="2" />
    <line x1="22" y1="28" x2="13" y2="16" stroke="rgba(196,167,125,0.35)" stroke-width="1.5" />
    <line x1="22" y1="28" x2="31" y2="16" stroke="rgba(196,167,125,0.35)" stroke-width="1.5" />
    <line x1="58" y1="28" x2="49" y2="16" stroke="rgba(196,167,125,0.35)" stroke-width="1.5" />
    <line x1="58" y1="28" x2="67" y2="16" stroke="rgba(196,167,125,0.35)" stroke-width="1.5" />
    <!-- Leaf nodes -->
    <circle cx="13" cy="16" r="4" fill="#1a2e1c" stroke="#c4a77d" stroke-width="1.5" />
    <circle cx="13" cy="16" r="1.8" fill="#c4a77d" />
    <circle cx="31" cy="16" r="4" fill="#1a2e1c" stroke="#c4a77d" stroke-width="1.5" />
    <circle cx="31" cy="16" r="1.8" fill="#c4a77d" />
    <circle cx="49" cy="16" r="4" fill="#1a2e1c" stroke="#c4a77d" stroke-width="1.5" />
    <circle cx="49" cy="16" r="1.8" fill="#c4a77d" />
    <circle cx="67" cy="16" r="4" fill="#1a2e1c" stroke="#c4a77d" stroke-width="1.5" />
    <circle cx="67" cy="16" r="1.8" fill="#c4a77d" />
    <!-- Subnet nodes -->
    <circle cx="22" cy="28" r="5" fill="#1a2e1c" stroke="#4ade80" stroke-width="2" />
    <circle cx="22" cy="28" r="2.5" fill="#4ade80" />
    <circle cx="58" cy="28" r="5" fill="#1a2e1c" stroke="#4ade80" stroke-width="2" />
    <circle cx="58" cy="28" r="2.5" fill="#4ade80" />
    <!-- Junction node -->
    <circle cx="40" cy="42" r="5.5" fill="#1a2e1c" stroke="#4ade80" stroke-width="2" />
    <circle cx="40" cy="42" r="2.8" fill="#4ade80" />
    <!-- Root node -->
    <circle cx="40" cy="64" r="6.5" fill="#1a2e1c" stroke="#4ade80" stroke-width="2.5" />
    <circle cx="40" cy="64" r="3.5" fill="#4ade80" />
  </g>

  <!-- Wordmark -->
  <text x="42" y="27" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Inter, sans-serif" font-size="22" font-weight="600" fill="#f5f0e8" letter-spacing="-0.5">SubNetree</text>
</svg>
