<svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simplified SubNetree tree topology for favicon -->
  <rect width="32" height="32" rx="6" fill="#0c1a0e" />

  <!-- Connection lines -->
  <line x1="16" y1="25" x2="16" y2="16" stroke="rgba(74,222,128,0.40)" stroke-width="1.5" />
  <line x1="16" y1="16" x2="8" y2="10" stroke="rgba(74,222,128,0.35)" stroke-width="1.25" />
  <line x1="16" y1="16" x2="24" y2="10" stroke="rgba(74,222,128,0.35)" stroke-width="1.25" />
  <line x1="8" y1="10" x2="5" y2="5" stroke="rgba(196,167,125,0.35)" stroke-width="1" />
  <line x1="8" y1="10" x2="12" y2="5" stroke="rgba(196,167,125,0.35)" stroke-width="1" />
  <line x1="24" y1="10" x2="20" y2="5" stroke="rgba(196,167,125,0.35)" stroke-width="1" />
  <line x1="24" y1="10" x2="27" y2="5" stroke="rgba(196,167,125,0.35)" stroke-width="1" />

  <!-- Leaf nodes (earth) -->
  <circle cx="5" cy="5" r="1.5" fill="#0c1a0e" stroke="#c4a77d" stroke-width="0.75" />
  <circle cx="12" cy="5" r="1.5" fill="#0c1a0e" stroke="#c4a77d" stroke-width="0.75" />
  <circle cx="20" cy="5" r="1.5" fill="#0c1a0e" stroke="#c4a77d" stroke-width="0.75" />
  <circle cx="27" cy="5" r="1.5" fill="#0c1a0e" stroke="#c4a77d" stroke-width="0.75" />

  <!-- Subnet nodes (green) -->
  <circle cx="8" cy="10" r="2" fill="#0c1a0e" stroke="#4ade80" stroke-width="1" />
  <circle cx="8" cy="10" r="0.8" fill="#4ade80" />
  <circle cx="24" cy="10" r="2" fill="#0c1a0e" stroke="#4ade80" stroke-width="1" />
  <circle cx="24" cy="10" r="0.8" fill="#4ade80" />

  <!-- Junction node -->
  <circle cx="16" cy="16" r="2.5" fill="#0c1a0e" stroke="#4ade80" stroke-width="1" />
  <circle cx="16" cy="16" r="1" fill="#4ade80" />

  <!-- Root server node -->
  <circle cx="16" cy="25" r="3" fill="#0c1a0e" stroke="#4ade80" stroke-width="1.25" />
  <circle cx="16" cy="25" r="1.5" fill="#4ade80" />
</svg>
