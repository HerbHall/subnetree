# SubNetree - Staging / Demo Compose
#
# Starts SubNetree with a pre-populated 20-device demo network.
# Useful for staging environments, E2E testing, and live demos.
#
# Quick start:
#   docker compose -f docker-compose.staging.yml up -d
#
# Then open http://localhost:8080 in your browser.

services:
  subnetree:
    image: ghcr.io/herbhall/subnetree:latest
    container_name: subnetree-staging
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - staging-data:/data
    environment:
      - NV_LOG_LEVEL=info
      - NV_SEED_DATA=true
      - SUBNETREE_VAULT_PASSPHRASE=StagingVaultPass123!
    cap_add:
      - NET_RAW
      - NET_ADMIN
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  staging-data:
