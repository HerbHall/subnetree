info:
  contact: {}
  description: Network monitoring and management platform API.
  title: SubNetree API
  version: 0.1.0
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate with username and password to receive a JWT token
        pair.
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_auth.TokenPair'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_HerbHall_subnetree_pkg_models.APIProblem'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_HerbHall_subnetree_pkg_models.APIProblem'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_HerbHall_subnetree_pkg_models.APIProblem'
      summary: Login
      tags:
      - auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Revoke a refresh token to end a session.
      parameters:
      - description: Refresh token to revoke
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_auth.LogoutRequest'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_HerbHall_subnetree_pkg_models.APIProblem'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_HerbHall_subnetree_pkg_models.APIProblem'
      summary: Logout
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Exchange a valid refresh token for a new token pair (token rotation).
      parameters:
      - description: Refresh token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_auth.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_auth.TokenPair'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_HerbHall_subnetree_pkg_models.APIProblem'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_HerbHall_subnetree_pkg_models.APIProblem'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_HerbHall_subnetree_pkg_models.APIProblem'
      summary: Refresh tokens
      tags:
      - auth
  /auth/setup:
    post:
      consumes:
      - application/json
      description: Create the first admin account. Only works when no users exist.
      parameters:
      - description: Admin account details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_auth.SetupRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/internal_auth.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_HerbHall_subnetree_pkg_models.APIProblem'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/github_com_HerbHall_subnetree_pkg_models.APIProblem'
      summary: Initial setup
      tags:
      - auth
  /auth/setup/status:
    get:
      description: Returns whether initial admin setup is needed and the server version.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_auth.SetupStatusResponse'
      summary: Check setup status
      tags:
      - auth
  /catalog/entries:
    get:
