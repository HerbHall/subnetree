site_name: SubNetree
site_url: https://subnetree.net/
site_description: Modular, source-available network monitoring and management platform
repo_url: https://github.com/HerbHall/subnetree
repo_name: HerbHall/subnetree

docs_dir: docs

theme:
  name: material
  logo: images/logo-icon.png
  favicon: images/favicon.svg
  palette:
    scheme: slate
    primary: green
    accent: teal
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - toc.follow

extra_css:
  - stylesheets/extra.css

plugins:
  - search

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - attr_list
  - md_in_html

