name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('web/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: web
        run: pnpm install --frozen-lockfile

      - name: Type check
        working-directory: web
        run: pnpm run type-check

      - name: Lint
        working-directory: web
        run: pnpm run lint

      - name: Test
        working-directory: web
        run: pnpm run test

      - name: Build
        working-directory: web
        run: pnpm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dashboard-dist
          path: web/dist
          retention-days: 1

  build:
    name: Build (${{ matrix.os }}/${{ matrix.goarch }})
    runs-on: ${{ matrix.os }}
    needs: frontend
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            goarch: amd64
          - os: ubuntu-latest
            goarch: arm64
          - os: windows-latest
            goarch: amd64
          - os: macos-latest
            goarch: amd64
    steps:
      - uses: actions/checkout@v6

      - name: Download frontend build
        uses: actions/download-artifact@v7
        with:
          name: dashboard-dist
          path: internal/dashboard/dist

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Build server
        shell: bash
        env:
          CGO_ENABLED: '0'
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION_PKG=github.com/HerbHall/subnetree/internal/version
          go build -v -ldflags "-s -w \
            -X ${VERSION_PKG}.Version=${{ github.ref_name }} \
            -X ${VERSION_PKG}.GitCommit=${GITHUB_SHA::7} \
            -X ${VERSION_PKG}.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            ./cmd/subnetree/...

      - name: Build scout
        shell: bash
        env:
          CGO_ENABLED: '0'
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION_PKG=github.com/HerbHall/subnetree/internal/version
          go build -v -ldflags "-s -w \
            -X ${VERSION_PKG}.Version=${{ github.ref_name }} \
            -X ${VERSION_PKG}.GitCommit=${GITHUB_SHA::7} \
            -X ${VERSION_PKG}.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            ./cmd/scout/...

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - uses: actions/checkout@v6

      - name: Download frontend build
        uses: actions/download-artifact@v7
        with:
          name: dashboard-dist
          path: internal/dashboard/dist

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: >-
          go test -race -timeout=10m
          -coverprofile=coverage.out
          -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.out
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - uses: actions/checkout@v6

      - name: Download frontend build
        uses: actions/download-artifact@v7
        with:
          name: dashboard-dist
          path: internal/dashboard/dist

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8
          install-mode: goinstall

  vulncheck:
    name: Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install govulncheck
        run: >-
          go install
          golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

  swagger:
    name: Swagger Drift Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install swag
        run: go install github.com/swaggo/swag/cmd/swag@v1.16.4

      - name: Download Go modules
        run: go mod download

      - name: Regenerate swagger spec
        run: |
          swag init -g cmd/subnetree/main.go -o api/swagger --parseDependency --parseInternal
          # Strip x-enum-descriptions (Windows swag generates them, Linux doesn't)
          perl -i -0pe 's/\s*"x-enum-descriptions":\s*\[[^\]]*\],?//gs' api/swagger/docs.go api/swagger/swagger.json
          perl -i -0pe 's/^    x-enum-descriptions:\n(    - [^\n]*\n)*//gm' api/swagger/swagger.yaml

      - name: Check for drift
        run: |
          if ! git diff --quiet api/swagger/; then
            echo "::error::Swagger spec is stale."
            echo "Run 'make swagger' and commit."
            git diff api/swagger/
            exit 1
          fi

  license-check:
    name: License Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install go-licenses
        run: >-
          go install
          github.com/google/go-licenses@latest

      - name: Check licenses
        run: |
          go-licenses check ./... 2>&1 | grep -E "GPL|AGPL|LGPL|SSPL" && exit 1 || echo "No blocked licenses found"

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('web/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install frontend dependencies
        working-directory: web
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: web
        run: pnpm exec playwright install chromium --with-deps

      - name: Download frontend build
        uses: actions/download-artifact@v7
        with:
          name: dashboard-dist
          path: internal/dashboard/dist

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Build server
        env:
          CGO_ENABLED: '0'
        run: go build -o subnetree-server ./cmd/subnetree/

      - name: Start server with seed data
        run: |
          NV_SEED_DATA=true ./subnetree-server &
          SERVER_READY=false
          for i in $(seq 1 60); do
            if curl -sf http://localhost:8080/healthz > /dev/null 2>&1; then
              echo "Server ready after ${i}s"
              SERVER_READY=true
              break
            fi
            sleep 1
          done
          if [ "$SERVER_READY" != "true" ]; then
            echo "::error::Server failed to start within 60 seconds"
            exit 1
          fi

      - name: Run E2E tests
        working-directory: web
        run: pnpm test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-report
          path: web/test-results/
          retention-days: 7

  container-scan:
    name: Container Vulnerability Scan
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - uses: actions/checkout@v6

      - name: Check for container-relevant changes
        id: changes
        run: |
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "run=true" >> $GITHUB_OUTPUT
            echo "Not a PR -- running scan"
            exit 0
          fi
          CHANGED=$(gh pr diff ${{ github.event.pull_request.number }} --name-only | \
            grep -E '^(Dockerfile|Dockerfile\.goreleaser|go\.mod|go\.sum)$' || true)
          if [ -z "$CHANGED" ]; then
            echo "run=false" >> $GITHUB_OUTPUT
            echo "No container-relevant file changes detected, skipping scan"
          else
            echo "run=true" >> $GITHUB_OUTPUT
            echo "Container-relevant changes detected:"
            echo "$CHANGED"
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Download frontend build
        if: steps.changes.outputs.run == 'true'
        uses: actions/download-artifact@v7
        with:
          name: dashboard-dist
          path: web/dist

      - name: Build Docker image
        if: steps.changes.outputs.run == 'true'
        run: |
          docker build \
            --build-arg VERSION=ci-scan \
            --build-arg COMMIT=${{ github.sha }} \
            --build-arg BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ) \
            -t subnetree:ci-scan \
            .

      - name: Run Trivy vulnerability scan
        if: steps.changes.outputs.run == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'subnetree:ci-scan'
          format: 'table'
          exit-code: '1'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true

      - name: Run Trivy scan (SARIF upload)
        if: ${{ steps.changes.outputs.run == 'true' && !cancelled() }}
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'subnetree:ci-scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true

      - name: Upload Trivy SARIF results
        if: ${{ steps.changes.outputs.run == 'true' && !cancelled() }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  goreleaser-check:
    name: GoReleaser Config Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6

      - name: Run GoReleaser check
        uses: goreleaser/goreleaser-action@v7
        with:
          version: '~> v2'
          args: check
